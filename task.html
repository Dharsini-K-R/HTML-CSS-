<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theminimalists</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <div class="border-top"></div>
    <div class="border-down"></div>
    <img src="tri.png" class="tri">
    <img src="logo.png" class="logo">
    <div class="main-container">
        <div class="text">
            <h1>Get In Touch</h1>
            <p>Drop us an email at info@theminimalists.com or use the form below.</p>
        </div>
        <div class="input-box">
            <div class="text-name">
                <input type="text" placeholder="Name *" required>
            </div>
            <div class="mail">
                <input type="email" placeholder="Email *" required>
            </div>
            <div class="phone">
                <input type="tel" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="web">
                <input type="text" placeholder="Website *" required>
            </div>
        </div>
        <div class="area">
            <textarea placeholder="Write your message here *"></textarea>
        </div>
        <button type="submit" class="send-button">Send your message</button>
        <button type="submit" class="return-button">Return</button>
        <div>

        </div>
    </div>
</body>

</html>
