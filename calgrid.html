<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>

<body>
    <form name="form">
        <div class="calculator">
            <input type="textview" class="textview" id="textview">

            <div class="buttons">
                <input class="cal-button is-clear" type="button" value="C"
                    onclick="document.form.textview.value = ' ' ">
                <input class="cal-button" type="button" value="B" onclick=backspace()>
                <input class="cal-button" type="button" value="/" onclick="insert('/')">

                <input class="cal-button" type="button" value="7" onclick="insert('7')">
                <input class="cal-button" type="button" value="8" onclick="insert('8')">
                <input class="cal-button" type="button" value="9" onclick="insert('9')">
                <input class="cal-button" type="button" value="*" onclick="insert('*')">

                <input class="cal-button" type="button" value="4" onclick="insert('4')">
                <input class="cal-button" type="button" value="5" onclick="insert('5')">
                <input class="cal-button" type="button" value="6" onclick="insert('6')">
                <input class="cal-button" type="button" value="-" onclick="insert('-')">

                <input class="cal-button" type="button" value="1" onclick="insert('1')">
                <input class="cal-button" type="button" value="2" onclick="insert('2')">
                <input class="cal-button" type="button" value="3" onclick="insert('3')">
                <input class="cal-button" type="button" value="+" onclick="insert('+')">

                <input class="cal-button is-zero" type="button" value="0" onclick="insert('0')">
                <input class="cal-button" type="button" value="." onclick="insert('.')">
                <input class="cal-button is-equals" type="button" value="=" onclick="equal()">
            </div>
        </div>
    </form>
    <script>
        function insert(num) {
            // document.form.textview.value = document.form.textview.value + num
            document.getElementById("textview").value += num
        }
        function equal() {
            var exp = document.form.textview.value;
            if (exp) {
                document.getElementById("textview").value = eval(exp)
            }
        }
        function backspace() {
            var exp = document.getElementById("textview").value;
            document.getElementById("textview").value = exp.substring(0, exp.length - 1);
        }
    </script>
</body>
